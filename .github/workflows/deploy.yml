name: Spivot CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Frontend - Build & Test only
  # (Vercel handles deployment automatically via GitHub integration)
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Build
        run: npm run build

  # Backend - Build & Test only
  # (AWS Lambda was deployed manually via SAM CLI)
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check imports
        run: python -c "from app.main import app; print('âœ… Backend imports OK')"
        continue-on-error: true
